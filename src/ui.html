<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Playground</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta property="og:image" content="https://cdn.jsdelivr.net/gh/kristianfreeman/ai-playground@main/.github/ai-playground.png"
    <meta property="og:title" content="AI Playground">
    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ai-playground.signalnerve.workers.dev/" />
    <meta property="twitter:title" content="AI Playground" />
    <meta property="twitter:image" content="https://cdn.jsdelivr.net/gh/kristianfreeman/ai-playground@main/.github/ai-playground.png" />
  </head>

  <body class="bg-base-50">
    <template id="app-template">
      <div class="flex flex-col items-center justify-center h-screen w-3/4 mx-auto">
        <div class="flex-1 mt-16 overflow-y-auto w-full space-y-4" id="chats">
          <div v-for="(item, index) in state.previousMessages" 
            :class="chatClass(item).container"
          >
            <div class="stat" v-if="item.role === 'tool'">
              <div class="stat-title">ðŸ”§ {{item.tool}}</div>
              <div class="stat-value text-base">{{item.result}}</div>
              <div class="stat-desc">Generated using <a href="https://developers.cloudflare.com/workers-ai/configuration/function-calling/" target="_blank">Function Calling</a>, results may vary.</div>
            </div>

            <div class="chat-header" v-if="item.role !== 'tool'">{{item.role == "user" ? "Me" : "AI"}}</div>
            <div :class="chatClass(item).content">{{item.content}}</div>
          </div>

          <div v-if="state.loading" class="flex space-x-4">
            <span class="loading loading-spinner loading-md"></span>
            <span>Thinking...</span>
          </div>
        </div>

        <form class="my-8 flex items-center space-x-4 w-full" @submit.prevent="submit">
          <input
            :disabled="state.loading"
            class="input input-bordered w-full"
            placeholder="Type here"
            required
            type="textarea"
            v-model="state.content"
          />
        </form>
      </div>
    </template>
    <div class="w-full text-center fixed top-0 pt-4">
      <h1 class="font-bold">AI Playground</h1>
    </div>
    <div id="app"></div>
  </body>

  <script type="module">
    import { createApp, reactive } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    const state = reactive({
      content: '',
      loading: false,
      previousMessages: [],
    });

    const scrollToBottom = () => {
      const chats = document.querySelector('#chats');
      chats.scrollTop = chats.scrollHeight;
    };

    createApp({
      template: '#app-template',
      setup() {
        return { state };
      },
      methods: {
        chatClass(item) {
          switch (item.role) {
            case 'assistant':
              return {
                container: 'chat chat-start',
                content: 'chat-bubble chat-bubble-secondary',
              };
            case 'tool':
              return {
                container: 'stats shadow',
                content: 'stat-value',
              };
            case 'user':
              return {
                container: 'chat chat-end',
                content: 'chat-bubble chat-bubble-primary'
              };
          }
        },
        async submit() {
          event.preventDefault();

          try {
            state.loading = true;

            const content = state.content;
            state.previousMessages = [...state.previousMessages, { role: 'user', content }];
            state.content = '';

            const events = await fetch('/', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ content }),
            });

            const { messages } = await events.json()
            if (messages.length) {
              state.previousMessages = [
                ...state.previousMessages,
                ...messages
              ]
            }
          } catch (err) {
            console.log(err)
            state.previousMessages = [...state.previousMessages, { role: 'assistant', content: "Something went wrong." }];
          } finally {
            state.loading = false;
          }

          console.log(state)
        },
      },
    }).mount('#app');
  </script>
</html>
